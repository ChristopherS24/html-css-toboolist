<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>

</head>
<body>
    <header>
        <span>
            <img src="img/Logo.png" alt="Logo">
            <h1 style="vertical-align: middle;">
                Toboolist
            </h1>
        </span>
    </header>
    
    <main>
        <div class="container">
            <div class="button-container">
                <button class="addtask">
                    Add Task
                </button>
                <button class="addselection">
                    Add Selection
                </button>
            </div>
            
                <div class="task-container">
                <h2>&blacktriangledown;
                    New Task
                </h2>
                <span class="circle">&check;</span>
                <span>Quarterly Newsletter
                <button class="color color-blue">Editorial
                </button>
                </span>
                </div>

                <div class="task-container">
                    <h2>&blacktriangledown;
                        Today
                    </h2>
                    <div class="space"> 
                        <span class="circle">&check;
                        </span>
                        <span class="line">Recruiting blog post 
                            <button class="color color-blue">Editorial
                            </button></span>
                    </div>
                    <div class="space">
                        <span class="circle">&check;</span>
                        <span class="line">Mobile app launch
                            <button class="color color-purple">Q1 Goals
                            </button></span>
                            </div>
                            <div>
                        <span class="circlex">&#10005;</span>
                        <span class="line">Interview John H. 
                            <button class="color color-green">Recruiting
                        </button></span>
                    </div>
                    <div class="space">
                        <span class="circle">&check;
                        </span>
                        <span class="line">Summit update to mobile storefronts
                            <button class="color color-orange">Mobile
                            </button></span>
                    </div>
                </div>

                    <div class="task-container">
                        <h2>&blacktriangledown;Upcoming</h2>
                        <div class="space">
                            <span class="circle circlex">&#10005;</span>
                            <span>Schedule meeting with Alex</span>
                        </div>
                            <div class="space">    
                            <span class="circle">&check;</span>
                            <span>Homepage refresh
                                <button class="color color-pink">Website
                                </button></span>
                            <div class="space">
                                <span class="circle">&check;</span>
                                <span>Onboard new sales team members
                                    <button class="color color-green2">Sales</button></span>
                            </div>
                            <div class="space">   
                                <span class="circle">&check;</span>
                                <span>Review editorial calendar
                                    <button class="color color-blue">Editorial</button></span>
                            </div>

                    </div>

            </div>

        </div>
    </main>
    
</body>
</html>
